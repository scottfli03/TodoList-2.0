<!DOCTYPE html>
<form name="newListForm"
  class="list-form"
  ng-submit="newListForm.$valid && $ctrl.addList()($ctrl.listTitle) && newListForm.$setPristine()" novalidate>
    <label>New List Title: </label><input type="text" class="txtListTitle" ng-model="$ctrl.listTitle" required />
    <input type="submit" value="Submit" />
</form>
